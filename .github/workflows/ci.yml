name: CI Checks

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["dev"]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Basic file checks
        run: |
          test -f index.html
          test -d css || true
          test -d js || true

      - name: Validate HTML (quick)
        run: |
          python - << 'PY'
          from html.parser import HTMLParser
          class P(HTMLParser): pass
          P().feed(open("index.html", encoding="utf-8").read())
          print("index.html parsed OK")
          PY
